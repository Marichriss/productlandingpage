                        <input type="text" value="" id="" placeholder="Name" required>
                    </div>

                        <label for="Email address">Email address: </label>
                        <input type="email" value="" id="" placeholder="user@domain.com" required>
                    </div>
                    <br><br>
                    <div class="form-example">
                        <label for="message" class="message">Give us feedback: </label>
                        <textarea name="message" id="message" cols="30" rows="10">
                            Type your message here  
                        </textarea>
                    </div>

                    <div class="submit-contact">
                        <input type="submit" value="Submit" formaction="https://www.freecodecamp.com/email-submit">

            </div>
